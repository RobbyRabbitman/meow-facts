name: deployment

on:
  push:
    branches: [$default-branch]
  workflow_dispatch:

concurrency:
  group: deployment
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          npm i -g corepack@${{ env.COREPACK_VERSION }}
          corepack enable
        env:
          # renovate: datasource=npm depName=corepack
          COREPACK_VERSION: "0.34.5"

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i

      - run: pnpm ng build --base-href "/${{ github.event.repository.name }}/" --deploy-url "/${{ github.event.repository.name }}/"

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
